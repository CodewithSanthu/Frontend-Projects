<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <style>
        /* Resetting some default styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffb347, #ffcc33);
        }

        /* Background with animated falling leaves */
        .background-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .leaf {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a6/Maple_Leaf.png');
            background-size: cover;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .leaf:nth-child(odd) {
            animation-duration: 8s;
        }

        .leaf:nth-child(even) {
            animation-duration: 12s;
            left: 75%;
        }

        /* Styling for the login form */
        .login-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            position: relative;
            z-index: 1;
        }

        .login-form h2 {
            margin-bottom: 20px;
            color: #aa3368;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #aa3368;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: #8a2854;
        }

        .login-form a {
            color: #aa3368;
            text-decoration: none;
            font-size: 14px;
            margin: 5px 0;
            display: block;
            transition: color 0.3s ease;
        }

        .login-form a:hover {
            color: #8a2854;
        }

        @media (max-width: 400px) {
            .login-form {
                width: 90%;
                padding: 30px;
            }
        }
        #background-video {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -1;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            background: url('assets/bg.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #666;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #ff5722;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #e64a19;
        }

        .options a {
            display: inline-block;
            margin: 5px 10px;
            color: #666;
            text-decoration: none;
            transition: color 0.3s;
        }

        .options a:hover {
            color: #000;
        }

    </style>
</head>
<body>
<div class="background-container">
    <div  class="leaf" style="left: 10%;"></div>
    <div class="leaf" style="left: 20%;"></div>
    <div class="leaf" style="left: 30%;"></div>
    <div class="leaf" style="left: 40%;"></div>
    <div class="leaf" style="left: 50%;"></div>
    <div class="leaf" style="left: 60%;"></div>
    <div class="leaf" style="left: 70%;"></div>
    <div class="leaf" style="left: 80%;"></div>
</div>
<video autoplay muted loop id="background-video">
    <source src="Animated Login Form.mp4" type="video/mp4">
</video>
<div class="container">
        <div class="login-form">
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <div class="options">
                    <a href="#">Forget Password?</a>
                    <a href="#">Signup</a>
                </div>
            </form>
        </div>

</body>
</html>
