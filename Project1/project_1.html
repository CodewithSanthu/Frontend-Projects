<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Search Bar with Dropdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #d0e0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
            background-color: white;
            padding: 10px;
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-button {
            background-color: #b30047;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .dropdown-button:after {
            content: "â–¼";
            margin-left: 10px;
            font-size: 12px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 10px;
            margin-top: 5px;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-radius: 10px;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .search-input {
            padding: 10px;
            margin-left: 10px;
            border: 1px solid #ccc;
            border-radius: 25px;
            width: 300px;
            font-size: 16px;
        }

        .search-button {
            background-color: #b30047;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 25px;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: black;
        }

        @media (max-width: 500px) {
            .search-container {
                flex-direction: column;
                padding: 20px;
            }

            .search-input {
                width: 100%;
                margin-left: 0;
                margin-top: 10px;
            }

            .search-button {
                width: 100%;
                margin-left: 0;
                margin-top: 10px;
            }
            }
    </style>
</head>
<body>

<div class="search-container">
    <div class="dropdown">
        <button class="dropdown-button">Everything</button>
        <div class="dropdown-content">
            <a href="#">Everything</a>
            <a href="#">Software Development</a>
            <a href="#">Web Development</a>
            <a href="#">Data Analyst</a>
            <a href="#">IT Consultant</a>
            <a href="#">Network Administrator</a>
        </div>
    </div>
    <input type="text" class="search-input" placeholder="Search Anything" id="searchInput">
    <button class="search-button">Search</button>
</div>

</body>
</html>
